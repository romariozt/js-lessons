  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №1</h3>
        <p class="text__task">
          Вивести з використанням циклів маркований список з випадковими числами (1-100). 
          Кількість випадкових чисел вводиться користувачем.
        </p>

        <!-- !--------------------------Script Start----------------------- -->
        <script>

          // 1. Ввод необхідних данних

          // 2. Розв'язок умови
          for (let i = 0; i < 4; i++) {
            // let randomNum = 1 + Math.floor(Math.random()*100)
            let userNum = parseInt(prompt('Введіть кількість випадкових чисел від 1 до 100'))
          
          // 3. Вивід результату
            document.write(`
                <div class="while">
                  <ol>
                    <li>
                      ${userNum}
                    </li>
                  </ol>
                </div>
              `)
          }


        </script>
        <!-- !--------------------------Script End----------------------- -->

      </div>
    </section>

  </body>
