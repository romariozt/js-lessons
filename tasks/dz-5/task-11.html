    <title>JS-Task-11</title>
  </head>

  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №11</h3>
        <p class="text__task">
          Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
        </p>

        <div>
          <!-- !--------------------------Script Start----------------------- -->
          <script>
          
            let minNumber = parseInt(prompt('Введіть найменше число:'))
            let maxNumber = parseInt(prompt('Введіть найбільше число:'))

            let oddNumCount = 0
            let totalSum = 0

            for (
              let currentNum = minNumber+1;
              currentNum < maxNumber && oddNumCount < 5;
              currentNum++
              )

              if (currentNum % 2 !==0) {
                totalSum += currentNum
                oddNumCount++
              }


              document.write (`
                <div class="script__table-text">
                  Сума непарних чисел дорівнює - ${totalSum}
                </div>
                `)


          </script>
          <!-- !--------------------------Script End----------------------- -->
        </div>

      </div>
    </section>

  </body>
