  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №15</h3>
        <p class="text__task">
          Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
        </p>

        <div>
          <!-- !--------------------------Script Start----------------------- -->
          <script>
            const period = 365
            let middleTemp = 0

            exit: for (i = 1; i < 366; i++) {
              const temperature = parseFloat(prompt('Введіть температуру'))
                if (!isFinite(temperature))
                break exit

                middleTemp +=  temperature / 2
            }

            // 3. Вивід результату
                document.write(`
                  <div class="text__script">
                    Середня температура = ${middleTemp}
                  </div>
              `)
          </script>
          <!-- !--------------------------Script End----------------------- -->
        </div>

      </div>
    </section>

  </body>
