  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №16</h3>
        <p class="text__task">
          Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. 
          Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
        </p>

        <div>
          <!-- !--------------------------Script Start----------------------- -->
          <script>
            
            // 1. Ввод необхідних данних
            let totalSum = 0

            // 2. Розв'язок умови
            exit: for (let i = 1; i < 10; i++) {
              for (let g = 1; g < 8; g++) {
                const price = parseFloat(prompt(`Тиждень ${i} день ${g}. Price`))
                if (!isFinite(price))
                break exit

                totalSum += price
              }
            }

            // 3. Вивід результату
                document.write(`
                  <div class="text__script">
                    Загальна сума = ${totalSum}
                  </div>
              `)

          </script>
          <!-- !--------------------------Script End----------------------- -->
        </div>
        
      </div>
    </section>

  </body>
