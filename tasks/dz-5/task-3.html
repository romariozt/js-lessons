<html lang="en">

  <head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"

    <link rel="stylesheet" href="../../style.css">

    <title>JS-Task-3</title>
  </head>

  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №3</h3>
        <p class="text__task">
          Вивести таблицю з одним рядком і 7 стовпцями
        </p>

        <div class="script__box">
          <!-- !--------------------------Script Start----------------------- -->
        <script>

          // 2. Розв'язок
          for (let num = 1; num <=7; num++) {
            
          // 3. Вивід результату
            document.write(`
              <div class="text__script">
                <table class="table__script">
                  <tr class="table__script">
                    <td class="table__script">${num}</td>
                  </tr>
                  </tr>
                </table>
              </div>
            `) } 
            
        </script>
        <!-- !--------------------------Script End----------------------- -->
        </div>

      </div>
    </section>

  </body>
