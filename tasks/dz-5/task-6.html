  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №6</h3>
        <p class="text__task">
          Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
        </p>
        
        <div>
          <!-- !--------------------------Script Start----------------------- -->
          <script>

            let counter = 1

            for (let num = 7; num <=9; num++) {
              document.write (`
                <div class="text__script">
                  <table style="width: 150px">`)
                
                for (let num = 4; num <=6; num++) {
                  document.write(`<tr>`)
                    
                    for (let num = 1; num <=3; num++) {
                      document.write(`<td class="table__script"> ${counter} </td>`)
                      counter++
                    }
                  document.write(`</tr>`)
                }
              document.write (`</table><br>`)
            }

          </script>
          <!-- !--------------------------Script End----------------------- -->
        </div>
      </div>
    </section>

  </body>
