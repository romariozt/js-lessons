  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №7</h3>
        <p class="text__task">
          Вивести на екран N абзаців (N вводиться користувачем) за зразком:
        </p>

        <div>
          <!-- !--------------------------Script Start----------------------- -->
          <script>

            let paragraph = parseInt(prompt(`Введіть кількість абзаців`))

            for (let i = 1; i <= paragraph; i++) {
              document.write(`
                <h1 class="title">Title ${i}</h1> 

              `)

              for (let j = 1; j <= i; j++) {
                document.write(`
                  <p class="subtitle">Section ${i}, Paragraph ${j}</p> <br> 
                `)
              }
              document.write(`<hr>`)
            }

          </script>
          <!-- !--------------------------Script End----------------------- -->
        </div>

      </div>
    </section>

  </body>
</html>
