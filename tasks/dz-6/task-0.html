  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №0</h3>
        <p class="text__task">
          Вивести на екран
          A B C D E 
          B C D E F 
          C D E F G 
          D E F G H 
          E F G H I
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>

          for (let i = 0; i < 5; i++) {
            let itemLetter = ""
            
            for (let g = i; g < i + 5; g++) {
              itemLetter += String.fromCharCode(65 + g) + " "
            }

            console.log(itemLetter)
            
            document.write(`
            <div class="text__script">
              ${itemLetter}
            </div>
            `)
          }

          
        </script>
        <!-- !--------------------------Script End----------------------- -->
        
      </div>
    </section>
