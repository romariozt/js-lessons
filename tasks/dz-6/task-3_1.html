        <p class="text__task">
          Відобразити трикутник за допомогою символів «о»
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>
          
        function drawMirrorTriangle(height) {
          let triangle = ''

          for (let i = 0; i < height; i++) {
            
            for (let j = 0; j < i; j++) {
              triangle += ' '
            }
            
            for (let k = 0; k < (height - i) * 2 - 1; k++) { // віднімаємо
              triangle += 'o'
            }

            triangle += '\n'
          }

          return triangle

        }

        console.log(drawMirrorTriangle(12));



           

        </script>
