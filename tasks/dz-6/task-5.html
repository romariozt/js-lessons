<html lang="en">

      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../../style.css">

    <title>JS-ADD-Task-5</title>
  </head>

  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №5</h3>
        <p class="text__task">
          Інвестор вклав S тис. грн на 20 років під 20% річних. Визначити за допомогою циклів
          суму, яку він одержить (без оподаткування).
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>
        
          // Вводимо значення
          let investSum = parseFloat(prompt('Введіть суму коштів (наприклад 1000 грн або 3000 грн) '))
          const year = 20
          const percent = 0.2

          let profitSum = investSum

          // Рішення
         for (let i = 1; i <= year; i++) {
          profitSum *= (percent + 1)
         }

         let totalSum = profitSum - investSum
          
          // Вивід результату
          document.write(`
          <div class="text__script">
            <br>
            Сума вкладу інвестора = ${investSum.toFixed(2)} грн <br>
            Сума прибутку (без опадаткування) = ${totalSum.toFixed(2)} грн
          </div>
          `)
        
        </script>
        <!-- !--------------------------Script End----------------------- -->
        
      </div>
    </section>

  </body>
</html>
