    <title>JS-ADD-Task-6</title>
  </head>

  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №6</h3>
        <p class="text__task">
          Інвестор вклав S тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. 
          Визначити за допомогою циклів суму, яку він одержить.
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>
        
          // Вводимо значення
          let investSum = parseFloat(prompt('Введіть суму коштів (наприклад 1000 грн або 3000 грн) ')) // початкова вартість інвестиції
          const year = 20 // річна ставка відсотків
          const percent = 0.2 // кількість років інвестування
          const tax = 0.05 // ставка податку
          
          let totalSum = investSum
          

        //   // Рішення
         for (let i = 0; i < year; i++) {
          totalSum *= (1 + percent)
         }

         let profitSum = totalSum - investSum
         let taxSum = profitSum * tax
         let profitSumInvest = profitSum - taxSum
          
        //   // Вивід результату
          document.write(`
          <div class="text__script">
            <br>
            Сума вкладу інвестора = ${investSum.toFixed(2)} грн <br>
            Сума прибутку = ${profitSum.toFixed(2)} грн <br>
            Сума опадаткування = ${taxSum.toFixed(2)} грн <br>
            Сума після опадаткуванням = ${profitSumInvest.toFixed(2)} грн <br>
          </div>
          `)
        
        </script>
        <!-- !--------------------------Script End----------------------- -->
        
      </div>
    </section>

  </body>
</html>
