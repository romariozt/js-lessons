    <title>JS-ADD-Task-7</title>
  </head>

  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №7</h3>
        <p class="text__task">
          Інвестор вклав S тис. грн на 20 років під 20% річних, а потім на 17 років під 27% річних. 
          Визначити за допомогою циклів суму, яку він одержить.
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>
        
          // Вводимо значення
          let investSum = parseFloat(prompt('Введіть суму коштів (наприклад 1000 грн або 3000 грн) ')) // початкова вартість інвестиції
          const year = 20 // кількість років інвестування
          const percent = 0.2 // річна ставка відсотків
          
          const addYear = 17 // кількість років інвестування
          const addPercent = 0.27 // річна ставка відсотків

          let totalSum = investSum // сума вкладу інвестора

        //   // Рішення
         for (let i = 0; i < year; i++) {
          totalSum *= (1 + percent)
         }

         let addTotalSum = investSum // прибуток після 29 років

          for (let g = 0; g < addYear; g++) {
            addTotalSum *= (1 + addPercent)
          }


          let profitSum1 = totalSum - investSum
          let profitSum2 = addTotalSum - investSum
          
        //   // Вивід результату
          document.write(`
          <div class="text__script">
            <br>
            Сума вкладу інвестора = ${investSum.toFixed(2)} грн <br>
            Сума прибутку інвестора за 20 років (ставка 20%) = ${profitSum1.toFixed(2)} грн <br>
            Сума прибутку інвестора за 17 років (ставка 27%) = ${profitSum2.toFixed(2)} грн <br>
          </div>
          `)
        
        </script>
        <!-- !--------------------------Script End----------------------- -->
        
      </div>
    </section>

  </body>
