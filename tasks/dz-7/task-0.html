  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №0</h3>
        <p class="text__task">
          Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>

          let userChoice = parseInt(prompt('Введіть номер місяця року'))
          
          function getSeason(userChoice) {
            
            let result
            switch (userChoice) {
              case 1:
              case 2:
              case 12:
                return "Пора року - ЗИМА"
                break;
             
              case 3:
              case 4:
              case 5:
                return "Пора року - ВЕСНА"
                break;

              case 6:
              case 7:
              case 8:
                return "Пора року - ЛІТО"
                break;

              case 9:
              case 10:
              case 11:
                return "Пора року - ОСІНЬ"
                break;

              default:
                return "ERROR"
                break;
            }
          }

           result = getSeason(userChoice)

          document.write(`
            <div class="text__script">
              ${result}
            </div>
            `)

        </script>
        <!-- !--------------------------Script End----------------------- -->
        
      </div>
    </section>
