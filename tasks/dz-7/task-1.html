  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №1</h3>
        <p class="text__task">
          Створити функцію, яка за номером місяця повертає його назву
        </p>

        <div>
          <!-- !--------------------------Script Start----------------------- -->
          <script>

            let userChoice = parseInt(prompt('Введіть номер місяця від 1 до 12'))
          
            function getSeason(userChoice) {
              
              let result
              switch (userChoice) {
                case 1:
                  return "Місяць - СІЧЕНЬ"
                case 2:
                  return "Місяць - ЛЮТИЙ"
                case 3:
                  return "Місяць - БЕРЕЗЕНЬ"
                case 4:
                  return "Місяць - КВІТЕНЬ"
                case 5:
                  return "Місяць - ТРАВЕНЬ"
                case 6:
                  return "Місяць - ЧЕРВЕНЬ"
                case 7:
                  return "Місяць - ЛИПЕНЬ"
                case 8:
                  return "Місяць - СЕРПЕНЬ"
                case 9:
                  return "Місяць - ВЕРЕСЕНЬ"
                case 10:
                  return "Місяць - ЖОВТЕНЬ"
                case 11:
                  return "Місяць - ЛИСТОПАД"
                case 12:
                  return "Місяць - ГРУДЕНЬ"
                default:
                  return "ERROR"
                          }
            }
            
            result = getSeason(userChoice)

            document.write(`
              <div class="text__script">
                  ${result}
              </div> `)

          </script>
          <!-- !--------------------------Script End----------------------- -->
        </div>

      </div>
    </section>

  </body>
