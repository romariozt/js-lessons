  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №2</h3>
        <p class="text__task">
          Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>
          
          let userChoice = parseInt(prompt('Введіть номер дня тижня'))

          function getWorkday(userChoice) {
          
            let result
            switch (userChoice) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
              return 'Робочий день'
            case 6:
            case 7:
              return 'Вихідний день'
            default:
              return 'Невірна дата'
            }
          }
          
          result = getWorkday(userChoice)

          document.write(`
              <div class="text__script">
                  ${result}
              </div> `)
                      

        </script>
        <!-- !--------------------------Script End----------------------- -->
        
      </div>
    </section>
