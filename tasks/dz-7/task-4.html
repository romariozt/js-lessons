  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h4 class="subtitle title__task">Задача №4</h4>
        <p class="text__task">
          Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: 
          кількість парних, кількість додатних, кількість більших за 100.
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>

          const num1 = parseInt(prompt('Введіть перше число від 1 до 1000'))
          const num2 = parseInt(prompt('Введіть друге число від 1 до 1000'))
          const num3 = parseInt(prompt('Введіть третє число від 1 до 1000'))

            let evenNum = 0
            let positiveNum = 0
            let more100Num = 0
            
            // 1-функція
            function getEven(num1, num2, num3) {
              if (num1 % 2 === 0) evenNum++
              if (num2 % 2 === 0) evenNum++
              if (num3 % 2 === 0) evenNum++
              return evenNum
            }

            // 2-функція
            function getPositive(num1, num2, num3m2) {
              if (num1 > 0) positiveNum++
              if (num2 > 0) positiveNum++
              if (num3 > 0) positiveNum++
              return positiveNum
            }

            // 3-функція
            function getMore100(num1, num2, num3) {
              if (num1 > 100) more100Num++
              if (num2 > 100) more100Num++
              if (num3 > 100) more100Num++
              return more100Num
            }

          const resultEven = getEven(num1, num2, num3)
          const resultPositive = getPositive(num1, num2, num3)
          const resultMore100 = getMore100(num1, num2, num3)
          

          document.write(`
              <div class="text__script">
                  Введені числа: ${num1}, ${num2}, ${num3} <br>
                  Кількість парних: ${resultEven} <br>
                  Кількість позитивних: ${resultPositive} <br>
                  Кількість більше 100: ${resultMore100}
              </div> `)

        </script>
