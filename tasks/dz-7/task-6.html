          Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців 
          (таблиця заповнюється заданим фіксованим повідомленням).
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>

          const userNumRow = parseInt(prompt('Введіть кількість рядків'))
          const userNumCol = parseInt(prompt('Введіть кількість стовпців'))

          function createTable(userNumRow, userNumCol) {
            document.write(`
              <table>
            `)
            
            for (let i = 0; i < numRow; i++) {
              document.write(`<tr>`)
            
              for (let j = 0; j < numCol; j++) {
                document.write(`<td></td>`)
              }
                document.write(`</tr>`)
            }
              document.write(`</table>`)
            
          }

          createTable(userNumRow, userNumCol)
   
        </script>
