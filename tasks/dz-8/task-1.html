  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №1</h3>
        <p class="text__task">
          Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься 
          (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
        </p>

        <div>
          <!-- !--------------------------Script Start----------------------- -->
          <script>
  
            //********************************************
            const marks = [5, 3, 5, 2, 5]; // оцінки з 5 предметів
            const averageMark = marks.reduce((sum, mark) => sum + mark, 0) / marks.length; // середній бал

            let category
            switch (true) {
              case (averageMark === 5): 
                category = 'Відмінник'
                break
              case (averageMark >= 4 && averageMark < 5): 
                category = 'Хорошист'
                break
              case (averageMark >= 3 && averageMark < 4): 
                category = 'Трійочник'
                break
              case (averageMark < 3): 
                category = 'Двійочник'
                break
              default: 
                category = 'Невірно введені дані'
                break
            }

            console.log(`Середній бал: ${averageMark}`);
            console.log(`Категорія: ${category}`)

            document.write(`
              <div class="text__script">
                  Учень відноситься до категорії  - <span>${category}</span>
              </div> `)

          </script>
          <!-- !--------------------------Script End----------------------- -->
        </div>

      </div>
