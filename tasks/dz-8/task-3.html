  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №3</h3>
        <p class="text__task">
          Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>
          // -------------------     Введення массиву   --------------//
          const names = ['Іван', 'Василь','Микола','Петро','Іван','Сірко','Іван','Василь','Микола']  
          
          // -------------------     Рішення  --------------//
          let count = 0
          for (let i = 0; i < names.length; i++) {
            if (names[i] === 'Іван') //пошук в масиві
            count++
          }
          console.log(count)
          
          // -------------------     Вивід результату   --------------//
          document.write(`
            <div class="text__script">
              Кількість разів зустрічається ім’я «Іван»  - <span>${count}</span>
            </div> `)

        </script>
        <!-- !--------------------------Script End----------------------- -->
        
      </div>
