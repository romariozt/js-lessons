  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h4 class="subtitle title__task">Задача №4</h4>
        <pre class="text__task">
          Дано послідовність номерів автомобілів. 
          Підрахувати кількість номерів, які: 
          • починаються на букву «А»; 
          • перша і остання літери співпадають; 
          • складаються з більше ніш 5 символів;
        </pre>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>

          // -------------------     Введення массиву   --------------//
          const cars = ["AA2103AA", "AI1203EE", "AC2098AA", "AB2254CE", "CE1981AI", "EC2098AE", "BC2254CE", "CE1981AI"];
          
          // -------------------     Рішення  --------------//
          let firstLetterA = 0
          let startEndLetter = 0
          let moreFiveLetter = 0

          // -------------------   Починаються на букву «А»  --------------//
          for (let car of cars) {
            if (car[0] === 'A') {
              firstLetterA++;
            }
            // -------------------  Перша і остання літери співпадають  --------------//
            if (car[0] === car[car.length - 1]) {
              startEndLetter++;
            }
            // ------------------- Складаються з більше ніш 5 символів  --------------//
            if (car.length > 5) {
              moreFiveLetter++;
            }
          }

          // -------------------     Вивід результату   --------------//
          console.log(`Кількість номерів, які починаються на букву "А": ${firstLetterA}`)
          console.log(`Кількість номерів, які перша і остання літери співпадають: ${startEndLetter}`)
          console.log(`Кількість номерів більше ніж 5 символів: ${moreFiveLetter}`)

          document.write(`
            <div class="text__script">
              Кількість номерів, які починаються на букву "А"  - <span>${firstLetterA}</span>
            </div> `)
          document.write(`
            <div class="text__script">
              Кількість номерів, які перша і остання літери співпадають  - <span>${startEndLetter}</span>
            </div> `)
          document.write(`
            <div class="text__script">
              Кількість номерів більше ніж 5 символів  - <span>${moreFiveLetter}</span>
            </div> `)

            
        </script>
