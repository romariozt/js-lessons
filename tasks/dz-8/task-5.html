  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №5</h3>
        <pre class="text__task">
          Дано послідовність оцінок учня. Підрахувати кількість: 
          1) двійок 
          2) кількість хороших оцінок (добре, відмінно); 
          3) кількість оцінок, які нижче середнього.
        </pre>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>

          // -------------------     Введення массиву   --------------//
          const marks = [5, 4, 2, 4, 2, 4, 3, 5, 2, 4]

          // -------------------     Рішення  --------------//
          let twoMarks = 0
          let goodMarks = 0
          let averageMarks = 0

          for (let i = 0; i < marks.length; i++) {
            if (marks[i] === 2) {
              twoMarks++
            }
          }

          for (let i = 0; i < marks.length; i++) {
            if (marks[i] >= 4 && marks[i] <= 5) {
              goodMarks++;
            }
          }

          for (let i = 0; i < marks.length; i++) {
              if (marks[i] < 4) {
                averageMarks++;
              }
          }

          // -------------------     Вивід результату   --------------//
          console.log('Кількість двійок: ' + twoMarks);
          console.log('Кількість хороших оцінок: ' + goodMarks);
          console.log('Кількість оцінок, які нижче середнього: ' + averageMarks);
          document.write(`
            <div class="text__script">
              Кількість двійок: - <span>${twoMarks}</span>
            </div> `)
          document.write(`
            <div class="text__script">
              Кількість хороших оцінок: - <span>${goodMarks}</span>
            </div> `)
          document.write(`
            <div class="text__script">
              Кількість оцінок, які нижче середнього: - <span>${averageMarks}</span>
            </div> `)
          
          
          
        </script>
        <!-- !--------------------------Script End----------------------- -->
