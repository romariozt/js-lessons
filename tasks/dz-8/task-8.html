  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №8</h3>
        <p class="text__task">
         Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються 
         випадковим чином значеннями від -500 до 500). Надаючи користувачу можливість вибирати 
         номери елементів (поки він не відмовиться). Знаходити сумарний виграш.
        </p>
      
        <div>
          <!-- !--------------------------Script Start----------------------- -->
          <script>

            // -------------------------  Введення масиву  ------------------//
            const arr = [300, -400, 200, -100, 500, -200, 100, -300]

            let sum = 0
            let i = 0

            // -------------------------  Рішення  ------------------//
            while (true) {
              const input = prompt(`Введіть номер елемента з масиву ${arr} від 1 до 8,  або введіть '0' для завершення і перегляду виграшу`)
              if (input == 0) break
              sum += arr[input - 1]
              i++
            }

            // -------------------------  Виведення результату  ------------------//
            alert(`Ви вибрали ${i} елементів та отримали в сумі ${sum}`)

          </script>
        <!-- !--------------------------Script End----------------------- -->
        </div>
        
        
      </div>
    </section>
