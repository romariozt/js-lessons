  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №10</h3>
        <p class="text__task">
          Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>
          
          //----------------------  Введення данних  -----------------//
          const prices = [150,25,55,60,130,200,110,40]

          //----------------------  Рішення  -----------------//
          const tax = prices.map(prices => prices*0.2)

          //----------------------  Виведення результату  -----------------//
          console.log(tax)
          document.write (`
                <div class="script__table-text">
                  Масив цін - [${prices}]
                </div>
                <div class="script__table-text">
                  Велечина сплаченого податку - <span>[${tax}]</span>
                </div>
                `)

        </script>
        <!-- !--------------------------Script End----------------------- -->
        
      </div>
    </section>

  </body>
