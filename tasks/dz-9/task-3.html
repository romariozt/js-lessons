        <h3 class="subtitle title__task">Задача №3</h3>
        <p class="text__task">
          Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, 
          а інші до кінця масиву заповнені 7-ками.
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>
          
          let  userNum = prompt('Введіть кількість елементів')
          let arr = []

          for (let i = 0; i < 5; i++) {  // заповнення перших 5-ти елементів 1-цями
            arr.push(1);
          }

          for (let g of Array(userNum-5)) {   // заповнення решти 7-ками
            arr.push(7);
          }

          console.log(arr)
          document.write (`
            <div class="script__table-text">
              Кількість елементів масиву - <span>${userNum}  [${arr}]</span>
            </div>
            `)

        </script>
