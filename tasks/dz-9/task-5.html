      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №5</h3>
        <pre class="text__task">
          Дано масив елементів. Знайти добуток додатних елементів
        </pre>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>

          //----------------------  Введення данних  -----------------//
          const arr = [5, -9, 11, -3, 17, -80, 5, -23]
          
          let sum = 1

          //----------------------  Рішення  -----------------//
          for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
              sum *= arr[i]
              console.log(sum)
            }
          }
          //----------------------  Виведення результату  -----------------//
            document.write (`
                <div class="script__table-text">
                  Добуток додатних елементів = <span>${sum}</span>
                </div>
                `)
          
        </script>
        <!-- !--------------------------Script End----------------------- -->
