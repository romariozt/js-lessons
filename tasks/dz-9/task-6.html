  <body>
    
    <section class="wrapper">
      <div class="container__dz">
        <h3 class="subtitle title__task">Задача №6</h3>
        <p class="text__task">
          Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
        </p>
      
        <!-- !--------------------------Script Start----------------------- -->
        <script>
          
          //----------------------  Введення данних  -----------------//
          const arr = [5, 11, 6, -2, 7, 2, 15, -20]
          
          //----------------------  Рішення  -----------------//
            if (arr.length > 0) {
            
              let firstElement = arr[0]
              
            for (let i = 1; i < arr.length; i++) {
              if (arr[i] > firstElement) {
                arr[i] *= 2
              }
            }
          }

          //----------------------  Виведення результату  -----------------//
            console.log(arr)
            document.write (`
              <div class="script__table-text">
                Масив - [5, 11, 6, -2, 7, 2, 15, -20] <br>
                Новий - <span>[${arr}]</span>
              </div>
            `)

        </script>
        <!-- !--------------------------Script End----------------------- -->
        
      </div>
