        <h3 class="subtitle title__task">Задача №8</h3>
        <p class="text__task">
         Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
        </p>
      
        <div>
          <!-- !--------------------------Script Start----------------------- -->
          <script>

            //----------------------  Введення данних  -----------------//
            const arr = ["AA1234AA","CA1234AA","BA1234AA","BO1234AA","AI1234AA","AE1234AA","AC1234AAE","CE1234AA"]

            //----------------------  Рішення  -----------------//
            const newArr = arr.filter(number => number.startsWith("A"))
            
            //----------------------  Виведення результату  -----------------//
            console.log(newArr)
            document.write (`
                <div class="script__table-text">
                  Номера, які починаються на "А" - <span>[${newArr}]</span>
                </div>
                `)

          </script>
        <!-- !--------------------------Script End----------------------- -->
        </div>
